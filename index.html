<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Movies Showing Now</h1>
    </div>

    <div class="row">
      <form id="movie">

        <div class="col-md-3" id="lalaland">
          <h2 id="lalalandTitle" value="2">LalaLand</h2>
          <div class="form-group" id="lalalandSelect">
            <label for="lalalandOpt"></label>
            <select class="form-control" id="lalalandOpt">
              <option value="0" disabled selected>Choose a time</option>
              <option value="1">2:00 pm</option>
              <option value="2">7:30 pm</option>
            </select>
          </div>
        </div>

        <div class="col-md-3" id="xxx">
          <h2 id="xxxTitle" value="2">XXX</h2>
          <div class="form-group" id="xxxSelect">
            <label for="xxxOpt"></label>
            <select class="form-control" id="xxxOpt">
              <option value="0" disabled selected>Choose a time</option>
              <option value="1">2:00 pm</option>
              <option value="2">7:30 pm</option>
            </select>
          </div>
        </div>

        <div class="col-md-3" id="dogsPurpose">
          <h2 id="dogsTitle" value="2">A Dog's Purpose</h2>
          <div class="form-group" id="dogsSelect">
            <label for="dogsOpt"></label>
            <select class="form-control" id="dogsOpt">
              <option value="0" disabled selected>Choose a time</option>
              <option value="1">2:00 pm</option>
              <option value="2">7:30 pm</option>
            </select>
          </div>
        </div>

        <div class="col-md-3" id="findDory">
          <h2 id="findDoryTitle" value="1">Finding Dory</h2>
          <div class="form-group" id="findDorySelect">
            <label for="findOpt"></label>
            <select class="form-control" id="findOpt">
              <option value="0" disabled selected>Choose a time</option>
              <option value="1">2:00 pm</option>
              <option value="2">7:30 pm</option>
            </select>
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="ageInput">What's your age?</label>
      <input class="form-control" type="text" id="ageInput" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>


  </body>
  </html>
